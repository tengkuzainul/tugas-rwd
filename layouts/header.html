<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Header & Navbar</title>
    <!-- CSSBootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- BootstrapIcon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Header Start -->
    <div class="container-fluid py-3 px-5 bg-info">
      <div class="row">
        <div class="col-md-12">
          <div
            class="page-header d-md-flex align-items-center justify-content-between"
          >
            <div class="text-light text-uppercase">
              <h5>Tengku Muhammad Zainul Aprilizar</h5>
            </div>
            <div class="d-flex gap-3">
              <a href="" class="text-body h5"><i class="bi bi-github"></i></a>
              <a href="" class="text-body h5"><i class="bi bi-linkedin"></i></a>
              <a href="" class="text-body h5"
                ><i class="bi bi-instagram"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Header End -->

    <!-- Navbar Start -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-info"
    >
      <div class="container-fluid px-5">
        <a class="navbar-brand" href="#">
          <img
            src="../img/nav-brand.jpg"
            alt="Bootstrap"
            width="35"
            height="35"
            class="rounded-circle"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./home.html"
                target="main"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./datatable.html" target="main"
                >Data Tables</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-info btn-sm" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- End -->

    <!-- JSBootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
